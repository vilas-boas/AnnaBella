<!DOCTYPE html>

<html>

	<head>
		<title>Estilos de Texto</title>
		<meta charset="utf-8">
		
		<style type="text/css">
			body{
				font-size: 40px;
				font-family: "Times New Roman", Times, serif;
			}

			.negrito{
				/*nomarl, bold 100 at√© 900*/
				font-weight: 500;
			}

			.italico{
				font-style: italic;
			}

			.formatacao {
				/*overline, line-through*/
				text-decoration: underline;
			}

			.texto{
				font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
			}
		</style>

	</head>


	<body>
		<hr>

		<h1 class="negrito">
			Texto Negrito
		</h1>
			
		<p class="italico">
			Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse scelerisque dolor non est laoreet tincidunt.
		</p>

		<p class="formatacao">
			Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse scelerisque dolor non est laoreet tincidunt.
		</p>

		<p>
			Para mais estilos de texto clique <a href="https://www.w3schools.com/cssref/pr_font_font.asp">aqui</a>...
		</p>

	</body>

</html>
